<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            background-color: black;
            perspective: 1000px;
            padding-bottom: 70px;
        }

        .background-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 600px;
            transform: translate(-50%, -50%);
            background: url("image/bg3.gif") no-repeat center center;
            background-size: contain;
        }

        .button {
            --white: #ffe7ff;
            --bg: #080808;
            --radius: 100px;
            outline: none;
            cursor: pointer;
            border: 0;
            position: relative;
            border-radius: var(--radius);
            background-color: var(--bg);
            transition: all 0.2s ease;
            box-shadow:
              inset 0 0.3rem 0.9rem rgba(255, 255, 255, 0.3),
              inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
              inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.5),
              0 3rem 3rem rgba(0, 0, 0, 0.3),
              0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
        }

        .button .wrap {
            font-size: 25px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
            padding: 32px 45px;
            border-radius: inherit;
            position: relative;
            overflow: hidden;
        }

        .button .wrap p span:nth-child(2) {
            display: none;
        }

        .button:hover .wrap p span:nth-child(1) {
            display: none;
        }

        .button:hover .wrap p span:nth-child(2) {
            display: inline-block;
        }

        .button .wrap p {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 0;
            transition: all 0.2s ease;
            transform: translateY(2%);
            mask-image: linear-gradient(to bottom, white 40%, transparent);
        }

        .particle {
            position: fixed;
            width: 8px;
            height: 15px;
            background: radial-gradient(circle, #00c6ff, transparent);
            border-radius: 50%;
            pointer-events: none;
            box-shadow: 0 0 10px #00c6ff, 0 0 20px #0072ff;
            animation: fadeOut 0.4s linear forwards;
        }

        @keyframes fadeOut {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="background-container"></div>

    <button class="button" onclick="redirectToEntry()">
        <div class="wrap">
            <p>
                <span>✧</span>
                <span>✦</span>
                Start
            </p>
        </div>
    </button>

    <script>
        document.addEventListener("mousemove", function(e) {
            let particle = document.createElement("div");
            particle.classList.add("particle");
            document.body.appendChild(particle);

            particle.style.left = e.clientX + "px";
            particle.style.top = e.clientY + "px";

            setTimeout(() => {
                particle.remove();
            }, 500);
        });

        function redirectToEntry() {
            window.location.href = "entry.html";
        }
    </script>
</body>
</html>
